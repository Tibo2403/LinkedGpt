name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Multi-version test

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Cache node_modules (faster builds)
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      # Install dependencies
      - run: npm ci

      # Lint
      - run: npm run lint

      # Type check (if TypeScript)
      - name: TypeScript type check
        run: npx tsc --noEmit

      # Build (if project has build step)
      - run: npm run build

      # Run tests with coverage
      - run: npm test -- --coverage

      # Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage

      # Security audit (high level issues)
      - name: Run npm audit
        run: npm audit --audit-level=high

      # Upload npm debug log if failed
      - name: Upload npm debug log if failed
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: npm-debug-log
          path: npm-debug.log
